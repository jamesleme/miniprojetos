    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <div id="box">
                <h1 id="title">Welcome!</h1>
                <p id="subtitle">It's good to see you again.</p>

                <div id="sli"></div>
            <p id="forgot"><a href="#">I forgot my password</a></p>
            <button id="register">Sign up</button>
            <div id="ssu"></div>
            </div>
        </section>
    </main>
</body>
